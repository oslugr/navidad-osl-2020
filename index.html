<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSL - Felicitación navidad</title>

    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <script src="src/index.js"></script>

    <div id="main">
        <img class="ui fluid image" src="logo-osl.png">

        <div id="warning" class="ui green icon message attached">
            <i class="lock icon"></i>
            <div class="content">
            <div class="header">
                Estás seguro con nosotros
            </div>
            <p>
                La imagen que uses no se almacenará en nuestros servidores, toda la aplicación se ejecutara en tu dispositivo.
            </p></div>
        </div>
        <!-- Botón superior -->
        <label for="img-subida" id="boton-sup" class="ui top attached button" tabindex="0">
            <i class="upload icon"></i>
            Pulsa aquí para subir tu archivo
        </label>
        <input type="file" id="img-subida" name="img-subida" onchange="mostrarImagen(this);" style="display:none">

        <!-- Contenido -->
        <div id="contenido" class="ui grid">
            <canvas id="resultado">
                Aquí verás tu imagen
            </canvas>
        </div>

        <!-- Boton inferior -->
        <div class="ui bottom attached button" tabindex="0">
            <i class="download icon"></i>
            Pulsa aquí para descargar la imagen
        </div>
    </div>


</body>

</html>
